<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>太平鸟API管理平台</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />


    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all" />
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo" style="color: white;">太平鸟API管理平台</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav  layui-layout-left">
            <li class="layui-nav-item">
                <a href="">控制台</a>
                <dl class="layui-nav-child">
                    <dd><a href="">项目管理</a></dd>
                    <dd><a href="">接口管理</a></dd>
                    <dd><a href="">接口测试</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="">最新消息<span class="layui-badge-dot"></span></a>
            </li>
            <li class="layui-nav-item">
                <a href="">个人中心</a>
            </li>

        </ul>
        <ul class="layui-nav  layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img th:src="@{/img/head.png}" class="layui-nav-img" />
                    <span th:text="${curUser.getUsername()}"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">密码重置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a th:href="@{/user/logout}" href="">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">项目管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/my/pro}">已创建项目</a></dd>
                        <dd><a href="javascript:;">已加入项目</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">接口管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">接口权限配置</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">




        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © peacebird.com - 太平鸟平台组API管理中心
    </div>
</div>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/main.js}" charset="utf-8"></script>


</body>
</html>
