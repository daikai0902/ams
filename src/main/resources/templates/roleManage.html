<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>太平鸟API管理平台</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />


    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <div th:replace="projectMenu::top-menu"></div>

    <div th:replace="projectMenu::left-menu(2,${project.id})"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="head-cont">
                <div class="hpanel">
                    <div class="hpanel-head">
                    </div>
                    <div class="hpanel-body">
                        <div class="form-group">
                            角色名称：
                            <div class="layui-inline" style="margin-right: 20px">
                                <input class="layui-input" name="id" id="roleName" autocomplete="off" />
                            </div>
                            角色编码：
                            <div class="layui-inline">
                                <input class="layui-input" name="id" id="roleCode" autocomplete="off" />
                            </div>
                            <button class="layui-btn js-search-role" data-type="reload">搜索</button>

                            <button class="layui-btn js-add-role" style="float: right">新增角色</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="hpanel">
                    <div class="hpanel-head">
                    </div>
                    <div class="hpanel-body">
                        <table class="layui-hide" id="my-pro-table" lay-filter="pro-filter">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © peacebird.com - 太平鸟平台组API管理中心
    </div>
</div>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/main.js}" charset="utf-8"></script>


<script>
    layui.use('table', function(){
        var table = layui.table;

        //方法级渲染
        table.render({
            elem: '#my-pro-table'
            ,url: '/project/my/list/'
            ,cols: [[
                {field:'name', title: '角色名称', width:225}
                ,{field:'name', title: '状态', width:225}
                ,{field:'status', title: '角色编码', width:108, sort: true}
                ,{field:'createTime', title: '创建时间', width:144}
                ,{field:'describes', title: '角色描述',width:300}

            ]]
            ,id: 'testReload'
            ,page: true
            ,height: 315
            ,limit:10

        });

        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {

                        projectName: demoReload.val()

                    }
                });
            }
        };


        //监听工具条
        table.on('tool(pro-filter)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                window.location.href = "/pro/api/manage/"+data.id;
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){

            }
        });





        $('.layui-body .js-search-pro').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>


</body>
</html>
