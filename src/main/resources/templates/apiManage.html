<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>太平鸟API管理平台</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />


    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>


<div class="layui-layout layui-layout-admin">


    <div th:replace="projectMenu::top-menu"></div>

    <div th:replace="projectMenu::left-menu(5,${project.id})"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <blockquote class="layui-elem-quote" th:text="${project.name}"></blockquote>

            <div class="jk-cont">
                <form class="layui-form" action="">
                     <h4>基本信息</h4>
                        <hr />
                            <div class="layui-form-item">
                                <label class="layui-form-label">接口名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="required" autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">请求URL</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="required"  autocomplete="off" class="layui-input" />
                                </div>
                            </div>


                            <div class="layui-form-item" style="width: 50%">
                                <label class="layui-form-label">请求方式</label>
                                <div class="layui-input-block">
                                    <select>
                                        <option>GET</option>
                                        <option>POST</option>
                                        <option>DELETE</option>
                                        <option>PUT</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-form-item" style="width: 50%">
                                <label class="layui-form-label">请求格式</label>
                                <div class="layui-input-block">
                                    <select>
                                        <option>application/json</option>
                                        <option>application/x-www-form-urlencoded</option>
                                        <option>multipart/form-data</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">接口描述</label>
                                <div class="layui-input-block">
                                    <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                                </div>
                            </div>

                            <h4>参数名称</h4>
                            <hr />
                            <div class="dd" style="margin-bottom: 30px">
                                <table class="layui-table">
                                    <thead>
                                        <tr>
                                            <th style="width: 30%">参数名称</th>
                                            <th style="width: 70%">参数值</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <input  class="layui-input" type="text" />
                                            </td>
                                            <td>
                                                <input class="layui-input" type="text" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <button class="layui-btn">新增</button>
                                <button class="layui-btn layui-btn-danger">删除</button>
                            </div>


                            <h4>Header</h4>
                            <hr />
                            <div class="dd" style="margin-bottom: 30px">
                                <table class="layui-table">
                                    <thead>
                                    <tr>
                                        <th style="width: 30%">Header名称</th>
                                        <th style="width: 70%">Header值</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <input  class="layui-input" type="text" />
                                        </td>
                                        <td>
                                            <input class="layui-input" type="text" />
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <button class="layui-btn">新增</button>
                                <button class="layui-btn layui-btn-danger">删除</button>
                            </div>



                            <h4>Cookie</h4>
                            <hr />
                            <div class="dd" style="margin-bottom: 30px">
                                <table class="layui-table">
                                    <thead>
                                    <tr>
                                        <th style="width: 100%">Cookie(没有则不用输入)</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <textarea  class="layui-textarea"  />
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>


                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-lg"  lay-filter="formDemo">保存</button>
                                <button type="reset" class="layui-btn layui-btn-lg layui-btn-primary">重置</button>
                            </div>
                        </div>


                    </form>
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © peacebird.com - 太平鸟平台组API管理中心
    </div>
</div>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/main.js}" charset="utf-8"></script>
<script>




</script>


</body>
</html>
