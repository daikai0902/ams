<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta name="description" content="专业的api接口管理系统，集规范、工具、平台于一身的工程化解决方案"/>
    <meta name="keywords" content="接口管理系统,接口管理工具,api接口管理,接口MOCK数据"/>
    <title>接口管理平台</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all" />
    <link rel="stylesheet" th:href="@{/css/login.css}"  media="all" />
</head>



<body>
<header class="g-head">
    <div class="m-head">
        <span class="nei">太平鸟</span>
        <span class="des">接口管理平台</span>
    </div>
</header>
<div class="g-body">
    <div class="main">
        <div class="m-bookblock">
            <div class="bb-item" >
                <div class="wrap-login">
                    <div class="login-bg">
                        <div class="for-register">
                            <p>还没有账号吗？快去注册一个吧！</p>
                            <a id="bb-nav-prev" class="u-btn u-btn-3 u-radius-20px">立即注册</a>
                        </div>
                    </div>
                    <div class="login">
                        <div class="method">
                            <div class="logo">NEI</div>
                            <div class="mhd">
                                <a id="thirdlogin" class="u-btn u-btn-2 u-radius-20px" style="background-color: red">第三方登录</a>
                                <a id="superlogin" class="u-btn u-btn-2 u-radius-20px">超级管理员登录</a>
                            </div>
                        </div>
                        <div class="line">
                            <span>或</span>
                        </div>
                        <div class="wrap-form">
                            <form class="m-form m-form-login" id="Login">
                                <div class="notice"></div>
                                <div class="item">
                                    <i class="u-icon-user"></i>
                                    <input type="text" name="username" data-active="input" autocomplete="off" class="u-input u-input-auto u-input-username" placeholder="输入用户名" />
                                </div>
                                <div class="item">
                                    <i class="u-icon-password"></i>
                                    <input type="password" name="password" autocomplete="off" data-active="input" class="u-input u-input-auto u-input-password" placeholder="输入密码" />
                                </div>
                                <div class="item">
                                    <div class="ScapTcha" id="ScapTcha"></div>
                                </div>
                                <div class="item item-submit">
                                    <button type="button" data-active="button" class="u-btn u-btn-auto u-btn-primary u-radius-20px j-login">登录</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="g-foot">
    <div class="m-foot">
        <div class="copyright">宁波太平鸟公司版权所有 ©1997-2018</div>
    </div>
</footer>

</body>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
</html>
